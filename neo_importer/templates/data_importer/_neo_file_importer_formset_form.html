{% load tags_html %}
<div class="form_f-parent" data-prefix="{{ prefix }}">
    <div class="row">
        {% for field in form_f.visible_fields %}
            <div class="col-md-3">
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">{{ field.errors }}</div>
                    {% endif %}
                    {{ field.label_tag }}
                    {{ field|addclass:'form-control' }}

                </div>
            </div>
        {% endfor %}
        <div class="col-md-1">
            <div class="form-group">
                <label for="">Remove</label>
                <button type="button" class="btn btn-danger remove-formset-form"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
        </div>
    </div>
    <div>
        <hr>
    </div>
</div>
